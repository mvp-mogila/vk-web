{% extends 'layouts/base.html' %}

{% block content %}

<form class="form-signup">
    <div class="col-md-8 container-fluid">
        <h2>Authorization</h2>
        <div class="row">
            <h3 style="color: red">Sorry, you have to sign in first!</h3>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-form-label-lg">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label class="col-form-label-lg">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group mt-3 fs-5">
                <input type="checkbox" style="transform: scale(1.4);">
                Remeber me
            </div>
            <div class="col-1">
                <input type="submit" class="btn btn-success mt-2" value="Enter!">
            </div>
        </div>
    </div>
</form>

{% endblock %}
