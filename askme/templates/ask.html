{% extends 'layouts/base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="col-10 container-fluid">
        <h2 class="text-center">New Question</h2>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form ask_form %}
            {% bootstrap_button button_type="submit" button_class="btn btn-success" content="Ask!" %}
        </form>
    </div>
{% endblock %}
