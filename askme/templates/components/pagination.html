<div class="col-9 container-fluid text-end my-3">
    <nav aria-label="page-navigation">
        <ul class="pagination">

            {% if objects.has_previous %}
            <li class="page-item">
                <a class="page-link text-dark" href="?page={{ objects.previous_page_number }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% endif %}

            {% for page_num in objects.adjusted_elided_pages %}
            {% if objects.number == page_num %}
            <li class="page-item active" aria-current="page">
                <a class="page-link text-dark" href="?page={{ page_num }}">{{ page_num }}</a>
            </li>
            {% else %}
            <li class="page-item">
                <a class="page-link text-dark" href="?page={{ page_num }}">{{ page_num }}</a>
            </li>
            {% endif %}
            {% endfor %}

            {% if objects.has_next %}
            <li class="page-item">
                <a class="page-link text-dark" href="?page={{ objects.next_page_number }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            {% endif %}

        </ul>
    </nav>
</div>
