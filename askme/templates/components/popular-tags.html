<section class="users mt-5 bg-light">
    <h3 style="color: orange;">Popular tags</h3>
    {% for tag in popular_tags %}
        <div class="row">
            <a href="{% url 'tag' tag_name=tag.name %}" class="list-group-item list-group-item-action fs-4">{{ tag.name }}</a>
        </div>
    {% endfor %}
</section>
